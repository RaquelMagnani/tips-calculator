<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>

      <h1>SPLI</br>TTER</h1>
    </header>
    <form name="calculator">
      <label for="bill">Bill</label>
      <input type="text" id="bill-total" placeholder="0 ">
    
   <div>
    Select Tip %
    <input type="radio" id="btn-5" name="tip" value=0.05  checked>
    <label for="btn-5">5%</label>

    <input type="radio" id="btn-10"  name="tip" value=0.1>
    <label for="btn-10">10%</label>

    <input type="radio" id="btn-15" name="tip" value=0.15>
    <label for="btn-15">15%</label>

    <input type="radio" id="btn-25" name="tip" value=0.25>
    <label for="btn-25">25%</label>
    
    <input type="radio" id="btn-50" name="tip" value=0.5>
    <label for="btn-50">50%</label>

   <button id="btn-custom">Custom</button>
   </div>
   <label for="people">Number of People</label>  
   <input id="people-total" type="text" placeholder="0"> 
    <div>
      Tip Amount / person  <span id="tip-person"></span> </br>
     Total / person  <span id="bill-person"></span>
    </div>
<button class="btn-reset" onclick="reset()">Reset</button>
</form>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raquel Magnani Pinheiro</a>.
    </footer>
  </body>
  <script src="./app.js"></script>
</html>
