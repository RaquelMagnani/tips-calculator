<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>

      <h1>SPLI</br>TTER</h1>
    </header>
    <form name="calculator">
      <label for="bill">Bill</label>
      <input type="text" id="bill-total" placeholder="$ ">
    
   <div>
    Select Tip %
    <button id="btn-5"> 5% </button> 
    <button id="btn-10">10% </button> 
    <button id="btn-15">15%</button> 
    <button id="btn-25">25%</button> 
    <button id="btn-50">50% </button> 
    <button id="btn-custom">Custom</button> 
   </div>
   <label for="people">Number of People</label>  
   <input id="ppl-total" type="text" placeholder="0"> 
    <div>
      Tip Amount / person  <span id="tip-total"></span> </br>
     Total / person  <span id="tip-person"></span>
    </div>
<button class="btn-reset" onclick="reset()">Reset</button>
</form>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raquel Magnani Pinheiro</a>.
    </footer>
  </body>
  <script src="./app.js"></script>
</html>
